<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="position-relative">

    <div class="container-fluid d-flex px-0">
      <!-- left side  -->
         <div id="left" class="d-flex flex-column align-items-center">
            <h3>create group and add users</h3>
    <button id="newGroupBtn" class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
  New Group
</button>
<div class="container d-flex flex-column align-items-center mt-5">
  <h3>start chatting with your friends in group</h3>
   <ul class="list-group" id="groupList" style="width:70%;">
    <!-- <li class="list-group-item">A second item</li> -->
    <!-- <li class="list-group-item">An active item</li>
  <li class="list-group-item">A second item</li>
  <li class="list-group-item">A third item</li>
  <li class="list-group-item">A fourth item</li>
  <li class="list-group-item">And a fifth one</li> -->
         </ul>
</div>
<div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
   <form id="newGroupForm">
   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Group Name</label>
  <input type="text" id="groupName" name="groupName" class="form-control" id="exampleFormControlInput1" placeholder="Enter group name" required>
</div>
<h1>add users</h1>
<div class="input-group mb-3">
  <input type="text" id="searchInput" class="form-control" placeholder="search user"  aria-describedby="button-addon2">
  <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="searchUsers()">Search</button> -->
</div>
<div id="select-users" class="">
  <!-- <div class="input-group mb-3">
   <input type="checkbox" id="vehicle1" name="vehicle" value="Bike">
  <label for="vehicle1" class="mx-1"> I have a bike</label>
</div> -->
</div>
 <button type="submit" class="btn btn-primary mt-5">Create</button>
   </form>
  </div>
</div>
    </div>
    <!-- </div> -->
    
   <!-- right side  -->
    <div id="right" class="d-flex flex-column align-items-center mt-2 position-relative">
        
         <div id="chatHeader"  class="mt-3 btn p-0 container btn-secondary text-light d-flex justify-content-center rounded-top"
         >
          <h3>See Chat</h3>
         </div> 
         <ul class="list-group" id="messages" style="width:100%;">
         </ul>
    </div>


    </div>
   

    <form id="message-form" class=" p-3 container-fluid position-fixed bottom-0 d-flex justify-content-center align-items-center">
    
<div class="input-group chat">
   <label for="fileUpload" class="file-upload-icon bg-white px-1 rounded-start">
     <!-- You can also use an icon font or SVG -->
      <i class="fa-solid fa-paperclip"></i>
  </label>
  <input type="file" id="fileUpload"  name="fileUpload" style="display: none" />
  <input type="text" id="message" name="message" class="form-control" placeholder="start chat with your friend">
  <button class="btn btn-secondary" id="sendButton" type="submit" disabled="true">Send</button>
</div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
