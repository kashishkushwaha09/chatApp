<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatapp-signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
    form{
        /* width: 100vw; */
        background-color: rgb(3, 88, 109);
    }
    input,button{
        width: 25vw !important;
    }
    .chat{
        width:50vw !important;
    }
    .chat input{
        width: 80% !important;
    }
    .chat button{
        width: 10% !important;
    }
</style>
<body class="position-relative">

    <div class="container d-flex flex-column align-items-center justify-content-center mt-2">
         <h1 class="mb-5">Chat App</h1> 
         <ul class="list-group" style="width:60%;">
            <li class="list-group-item list-group-item-light">A simple light list group item</li>
            <li class="list-group-item list-group-item-dark">A simple dark list group item</li>
         </ul>
    </div>
    <form class=" p-3 container-fluid position-fixed bottom-0 d-flex justify-content-center align-items-center">
<div class="input-group chat">
  <input type="text" class="form-control" placeholder="Recipient’s username" aria-label="Recipient’s username" aria-describedby="button-addon2">
  <button class="btn btn-secondary" type="button" id="button-addon2">Button</button>
</div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
